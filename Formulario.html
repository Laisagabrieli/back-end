<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Formulário Interativo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #2980b9;
        }
        .message {
            margin-top: 1rem;
            font-weight: bold;
            color: #2c3e50;
        }
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Saudação Personalizada</h2>
        <label for="nome">Digite seu nome:</label>
        <input type="text" id="nome" placeholder="Seu nome aqui..." />
        <button onclick="validarNome()">Enviar</button>
        <p id="mensagem" class="message"></p>
    </div>

    <script>
        function validarNome() {
            const nomeInput = document.getElementById('nome');
            const mensagem = document.getElementById('mensagem');
            const nome = nomeInput.value.trim();

            if (nome.length === 0) {
                mensagem.textContent = 'Por favor, insira seu nome.';
                mensagem.classList.add('error');
            } else if (nome.length < 3) {
                mensagem.textContent = 'Nome muito curto!';
                mensagem.classList.add('error');
            } else {
                mensagem.classList.remove('error');
                mensagem.textContent = `Olá, ${nome}! Seja bem-vindo(a) à nossa página.`;
            }
        }
    </script>
</body>
</html>
